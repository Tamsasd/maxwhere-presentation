<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Looping Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video autoplay loop muted playsinline>
    <source src="https://github.com/Tamsasd/maxwhere-presentation/raw/refs/heads/main/pavlov.mp4" type="video/mp4">
  </video>
</body>
</html>
